<!DOCTYPE html>
<html>
<body>

<script>

// Update the display with the value selected (number or sign)
function show(x) {
    document.getElementById("screen").value += x;
}

// Calculate the result (=)
function result()
{
	 document.getElementById("screen").value = 
			eval(document.getElementById("screen").value);
}

// Erase the display (CE)
function erase()
{
	document.getElementById("screen").value ="";
	document.getElementById("screen").placeholder = "0";
}
</script>


<style>
div{
    background-color: lightblue; 
	height: 250px;
    width: 215px;
	padding: 10px;
    text-align: left;
    margin: auto;
}

button {
	width : 50px;
	height: 50px;
	background-color : rgb(242, 242, 242);
}

.operand {
	background-color : rgb(217, 217, 217);
}

#screen {
	width : 154px;
	height : 25px;
	text-align:center;
}
</style>


<body>

<h1 style = "text-align:center"> Calculator </h1>

<div>
	<input type="text" id="screen" placeholder="0">
	<button onclick="erase()" class="operand"> CE </button>
	
	<button onclick="show('7')"> 7 </button>
	<button onclick="show('8')"> 8 </button>
	<button onclick="show('9')"> 9 </button>
	<button onclick="show('/')" class="operand"> / </button>
	<button onclick="show('4')"> 4 </button>
	<button onclick="show('5')"> 5 </button>
	<button onclick="show('6')"> 6 </button>
	<button onclick="show('*')" class="operand"> * </button>
	<button onclick="show('1')"> 1 </button>
	<button onclick="show('2')"> 2 </button>
	<button onclick="show('3')"> 3 </button>
	<button onclick="show('-')" class="operand"> - </button>
	<button onclick="show('0')"> 0 </button>
	<button onclick="show('.')"> . </button>
	<button onclick="result()" style="background-color:rgb(0, 200, 0)"> = </button>
	<button onclick="show('+')" class="operand"> + </button>
	
</div>
</body>
</html>
